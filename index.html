<!DOCTYPE html><html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <style>
        body{
            font-family: Arial, sans-serif;
            background: #0f172a;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container{
            background: rgba(255,255,255,0.05);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
            text-align: center;
            width: 300px;
            backdrop-filter: blur(6px);
        }
        h1{
            margin-bottom: 20px;
        }
        input[type="submit"]{
            width: 100%;
            padding: 12px;
            border: none;
            margin: 10px 0;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            background: linear-gradient(135deg, #6366f1, #0ea5e9);
            color: #fff;
            transition: 0.3s;
            font-weight: bold;
        }
        input[type="submit"]:hover{
            transform: scale(1.05);
            background: linear-gradient(135deg, #0ea5e9, #6366f1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Men√∫ Principal</h1><form action="todo.html">
        <input type="submit" value="Contabilizador">
    </form>

    <form action="expediente.html">
        <input type="submit" value="Info Escolar">
    </form>
</div>

</body>

</html>
